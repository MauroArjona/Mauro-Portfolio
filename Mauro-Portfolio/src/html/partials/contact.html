<section class="contact" id="contact">
  <h1 class="contact__title">Contacta conmigo</h1>
  <form action="https://formspree.io/f/moqzerap" method="POST" class="contact__form">
    <div class="form-floating col-12">
      <input type="text" name="Username" class="form-control" id="loatingTextarea2" placeholder="Username" required>
      <label for="floatingInputGroup1">Nombre</label>
    </div>
    <div class="input-group mb-3 col-12" id="input">
      <span class="input-group-text">@</span>
      <div class="form-floating">
        <input type="email" name="Email" class="form-control" id="floatingInputGroup1" placeholder="Email" style="margin-bottom: none !important;" required>
        <label for="floatingInputGroup1">Email</label>
      </div>
    </div>
    <div class="form-floating col-12">
      <textarea name="Text" class="form-control" placeholder="Déjame un mensaje aquí" id="floatingTextarea2" style="height: 150px; resize: none;" required></textarea>
      <label for="floatingTextarea2">Mensaje</label>
    </div>
    <button type="submit" class="overlay__btn overlay__btn--transparent">Enviar</button>
  </form>
</section>
